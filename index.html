<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/styles/style.css" />

    <title>Tip Calculator</title>
  </head>
  <body>
    <h1>TIP</h1>
    <h2>WISE</h2>
    <div class="main-container">
      <div class="col-6">
        <label for="bill" class="item-container"
          >Bill <span id="bill-required">Required Field.</span>
          <div class="input-group mb-3">
            <input
              id="bill"
              type="text"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            />
            <span>£</span>
          </div>
        </label>
        <label for="tip-percentage" class="item-container"
          >Tip Percentage <span id="tip-required">Required Field.</span>
          <div class="input-group mb-3">
            <input
              id="tip-percent"
              type="text"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            />
            <span>%</span>
          </div>
        </label>
        <label for="no-of-people" class="item-container"
          >Number of people
          <div class="input-group mb-3">
            <input
              id="no-of-people"
              type="text"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            />
            <span><i class="fa-solid fa-user"></i></span>
          </div>
        </label>
      </div>
      <div class="col-6">
        <div class="total-amounts-container">
          <div class="tip-amount-pp-container">
            <div>
              <h5>Tip Amount</h5>
              <h5>/ person</h5>
            </div>
            <h4>£<span id="tip-amount-pp">0.00</span></h4>
          </div>
          <div class="total-bill-pp-container">
            <div>
              <h5>Total</h5>
              <h5>/ person</h5>
            </div>
            <h4>£<span id="total-amount-pp">0.00</span></h4>
          </div>
          <div class="total-bill-container">
            <div>
              <h5>Total Bill</h5>
            </div>
            <h4>£<span id="total-bill">0.00</span></h4>
          </div>
        </div>
        <button id="calculate"><span>Calculate</span></button>
        <button id="reset"><span>Reset</span></button>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/a4f987afa2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dist/index.js"></script>
  </body>
</html>
